{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <div class="row flex-between-end">
                <div class="col-auto align-self-center">
                    <h5 class="mb-0" data-anchor="data-anchor">Merge Authors</h5>
                </div>
                <p class="mb-0 pt-1 mt-2 mb-0">Use this form to merge up to five authors.</p>
            </div>
        </div>
        <div class="card-body bg-light">
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Author ID #1</label>
                <input class="form-control" id="exampleFormControlInput1" rows="2"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Author ID #2</label>
                <input class="form-control" id="exampleFormControlInput1" rows="2"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Author ID #3</label>
                <input class="form-control" id="exampleFormControlInput1" rows="2"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Author ID #4</label>
                <input class="form-control" id="exampleFormControlInput1" rows="2"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Author ID #5</label>
                <input class="form-control" id="exampleFormControlInput1" rows="2"/>
            </div>
            <hr>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Merge into Author ID</label>
                <input class="form-control" id="exampleFormControlInput1" rows="2"/>
            </div>
                <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
{% endblock %}
