{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <div class="row flex-between-end">
                <div class="col-auto align-self-center">
                    <h5 class="mb-0" data-anchor="data-anchor">Refresh DOI</h5>
                </div>
                <p class="mb-0 pt-1 mt-2 mb-0">Use this form to refresh a DOI.</p>
            </div>
        </div>
        <div class="card-body bg-light">
            <form action="/refresh-doi" method="post">
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">DOI</label>
                <input class="form-control" name="doi" rows="2"/>
            </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
     <div class="card mb-3">
            <div class="card-header">
              <h5 class="mb-0" data-anchor="data-anchor" id="quick-start">Result</h5>
            </div>
            <div class="card-body bg-light">
              <p class="mb-0">{{ output }}</p>
            </div>
          </div>
{% endblock %}
